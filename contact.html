<body>

  <main class="container">
    <h1>İletişim</h1>
    <p>Benimle iletişime geçmek için formu kullanabilirsin.</p>

    <section class="card">
      <h2>Mesaj Formu</h2>

      <form id="contactForm">
        <label>Ad Soyad</label>
        <input type="text" id="name" placeholder="Ad Soyad" />

        <label>E-posta</label>
        <input type="email" id="email" placeholder="ornek@mail.com" />

        <label>Mesaj</label>
        <textarea id="message" rows="4" placeholder="Mesajın..."></textarea>

        <button type="submit">Gönder</button>
        <p id="formMsg"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Bora</p>
  </footer>

  <script src="js/main.js"></script>
</body>
