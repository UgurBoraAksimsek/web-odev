<h1>iletisim</h1>

<form id="contactForm">
  <label>
    Ad Soyad
    <input type="text" id="name" placeholder="Adınız soyadınız">
  </label>

  <label>
    E-posta
    <input type="email" id="email" placeholder="ornek@mail.com">
  </label>

  <label>
    Mesaj
    <textarea id="message" rows="5" placeholder="Mesajınızı yazın"></textarea>

  <button type="submit">Gönder</button>

  <p id="formMsg"></p>
</form>
